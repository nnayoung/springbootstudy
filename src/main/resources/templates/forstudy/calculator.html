<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
<h2>Simple Calculator</h2>
<form action="calculator" method="get">
  <div>
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" name="number1" step="any" th:value="${number1}" required />
  </div>
  <div>
    <label for="number2">Number 2:</label>
    <input type="number" id="number2" name="number2" step="any" th:value="${number2}" required />
  </div>
  <div>
    <label for="operation">요청:</label>
    <select id="operation" name="operation" th:field="*{operation}">
      <option value="add">더해줘</option>
      <option value="subtract">빼줘</option>
      <option value="multiply">곱해줘</option>
      <option value="divide">나눠줘</option>
    </select>
  </div>
  <div>
    <button type="submit">계산결과는??</button>
  </div>
</form>

<div th:if="${result != null}">
  <h3>Result: <span th:text="${result}"></span></h3>
</div>

</body>
</html>
